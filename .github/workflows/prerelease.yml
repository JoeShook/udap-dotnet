on:
  push:
    tags:
    - "v[0-9]+.[0-9]+.[0-9]+-preview[0-9][0-9][0-9]"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Set VERSION variable from tag
      run: echo "VERSION=${GITHUB_REF/refs\/tags\/v/}" >> $GITHUB_ENV
    - name: Create nuget package for GPR
      run: |
        dotnet pack -v normal -c Release --include-source -p:PackageVersion=$GITHUB_RUN_ID Udap.Metadata.Server/Udap.Metadata.Server.csproj --output .
        dotnet pack -v normal -c Release --include-source -p:PackageVersion=$GITHUB_RUN_ID Udap.Server\Udap.Server.csproj --output .
    - name: Publish the package to GPR
      run: |
        dotnet nuget push Udap.Metadata.Server/bin/Release/net6.0/*.symbols.nupkg
        dotnet nuget push Udap.Server/bin/Release/net6.0/*.symbols.nupkg